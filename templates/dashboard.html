<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1s ease forwards;
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
            animation: zoomIn 1s ease forwards;
        }

        .welcome h2 {
            font-size: 32px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

         .welcome p {
            color: #555;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            margin: 8px 5px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInUp">
        <div class="welcome animate__animated animate__zoomIn">
            <h2>Welcome, {{ user.username }}!</h2>
            <p>Email: {{ user.email }}</p>
            {% if user.date_joined %}
                <p>Date Joined: {{ user.date_joined.strftime('%Y-%m-%d') }}</p>
            {% endif %}
            <a href="http://127.0.0.1:5000/logout" class="btn btn-primary animate__animated animate__pulse animate__center">Logout</a>
            <a href="{{ url_for('app1') }}" class="btn btn-primary animate__animated animate__fadeInRight">Home Page</a>
            <a href="{{ url_for('assessment.assessment_home') }}" class="btn btn-primary animate__animated animate__fadeInLeft">Start Assessment</a>
        </div>
    </div>
</body>
</html>
