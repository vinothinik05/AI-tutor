<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { 
            background-color: #f1f5f9; 
            padding-top: 50px; 
        }
        .feedback-container { 
            max-width: 600px; 
            margin: auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); 
        }
        .form-label { 
            font-weight: 600; 
        }
        .btn-submit { 
            background-color: #0d47a1; 
            color: #fff; 
            transition: background-color 0.3s ease; 
        }
        .btn-submit:hover { 
            background-color: #42a5f5; 
        }
        textarea { 
            resize: vertical; 
        }
    </style>
</head>
<body>

<div class="feedback-container">
    <h2 class="text-center mb-4">We Value Your Feedback</h2>
    <form action="{{ url_for('submit_feedback') }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <select class="form-select" id="rating" name="rating" required>
                <option value="" disabled selected>Choose a rating</option>
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea class="form-control" id="comments" name="comments" rows="5" placeholder="Your feedback..." required></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-submit">Submit Feedback</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
